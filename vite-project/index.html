<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="body-container outside">
        <nav class="navbar navbar-expand-lg bg-light outside">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CTAC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id = "add-new-participant" class="nav-link" href="#">Add New Participant</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <h1 class="title outside">Mater Participant List</h1>
        <div class="input-group filter outside">
            <div class="multipleSelection">
                <div class="selectBox">
                    <select class="form-select" id="floatingSelect">
                        <option selected disabled>Additional Filters</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
                <div id="checkBoxes" class="">
                    <div class="checkbox-group">
                        <input type="checkbox" id="probation" class="form-check-input"/>
                        <label for="probation" class="form-check-label">on probation</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="elective" class="form-check-input"/>
                        <label for="elective" class="form-check-label">has elective</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="notes" class="form-check-input"/>
                        <label for="notes" class="form-check-label">has notes</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="mentor" class="form-check-input"/>
                        <label for="mentor" class="form-check-label">assigned mentor</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="met" class="form-check-input"/>
                        <label for="met" class="form-check-label">met with staff</label>
                    </div>
                </div>
            </div>

            <select name="absenses" id="absenses" class="form-select m-5">
                <option value="-1" selected>Absenses</option>
                <option value="0">0</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
                <option value="4">4+</option>
                <option value="5">5+</option>
                <option value="6">6+</option>
                <option value="7">7+</option>
                <option value="8">8+</option>
                <option value="9">9+</option>
                <option value="10">10+</option>
            </select>

            <select name="tardies" id="tardies" class="form-select m-5">
                <option value="-1" selected>Tardies</option>
                <option value="0">0</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
                <option value="4">4+</option>
                <option value="5">5+</option>
                <option value="6">6+</option>
                <option value="7">7+</option>
                <option value="8">8+</option>
                <option value="9">9+</option>
                <option value="10">10+</option>
            </select>

            <select name="cities" id="cities" class="form-select m-5">
                <option value="-1" selected>Cities</option>
                <option value="charlotte">Charlotte, NC</option>
                <option value="raleigh">Raleigh, NC</option>
                <option value="wilmington">Wilmington, NC</option>
                <option value="detroit">Detroit, MI</option>
                <option value="minneapolis">Minneapolis, MN</option>
                <option value="dallas">Dallas, TX</option>
                <option value="atlanta">Atlanta, GA</option>
            </select>

            <select name="cohorts" id="cohorts" class="form-select m-5">
                <option value="-1">Cohort</option>
                <option value="c5" selected>Cohort 5</option>
                <option value="c4">Cohort 4</option>
            </select>

            <select name="electives" id="electives" class="form-select m-5">
                <option value="-1" selected>Electives</option>
                <option value="js">JavaScript Libraries</option>
                <option value="da">Data Analytics</option>
                <option value="cs">Cyber Security</option>
                <option value="pm">Project Management</option>
            </select>
        </div>

        <table class="participant-list table outside">
            <thead>
                <tr>
                    <th scope="col">ID#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Absenses</th>
                    <th scope="col">Tardies</th>
                    <th scope="col">Notes</th>
                    <th scope="col" class="actions-header">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="new-participant-pop-up">
            <button class="exit-pop-up-button btn">x</button>
            <h3 class="pop-up-title">Add New Participant</h3>
            <form class="form">
                <div class="input-group">
                    <label for="new-first-name" class="input-group-text">First Name</label>
                    <input id="new-first-name" class="form-control">
                </div>

                <div class="input-group">
                    <label for="new-last-name" class="input-group-text">Last Name</label>
                    <input id="new-last-name" class="form-control">
                </div>


                <div class="input-group">
                    <label for="new-cohort" class="input-group-text">Cohort</label>
                    <select id="new-cohort" class="form-select">
                        <option value="c5">Cohort 5</option>
                        <option value="c4">Cohort 4</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="new-city" class="input-group-text">Cities</label>
                    <select id="new-city" class="form-select">
                        <option value="charlotte">Charlotte, NC</option>
                        <option value="raleigh">Raleigh, NC</option>
                        <option value="wilmington">Wilmington, NC</option>
                        <option value="detriot">Detriot, MI</option>
                        <option value="minneapolis">Minneapolis, MN</option>
                        <option value="dallas">Dallas, TX</option>
                        <option value="atlanta">Atlanta, GA</option>
                    </select>
                </div>
                <button class="btn btn-success new-participant-button" type="button">Submit</button>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
